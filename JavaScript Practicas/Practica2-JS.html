    <!-- Inicio del Cuerpo de la Pagina Web-->
    <body>

        <!-- Inicio del Codigo de JavaScript-->
        <script>

            // Declaracion de la Variable Nombre
            // Tipo de Dato Cadena
            let nombre = 'Xavier';

            // Declaracion de la Variable Edad
            // Tipo de Dato Cadena
            let edad = '21';

            // Declaracion de la Variable Altura
            //Tipo de Dato Cadena
            let altura= '1.69';

            // Declaración de la Variable Casado
            // Tipo de Dato Booleano
            let casado = false;

            // Impresion del nombre del usuario
            // Mandando a llamar a la Variable Nombre
            document.write("Mi nombre es: ", nombre, "<br>");

            // Impresion de la edad del usuario
            // Mandando a llamar a la Variable Edad
            document.write("Mi edad es: ", edad, "<br>");

            // Impresion de la altura del usuario
            // Mandando a llamar a la Variable Altura
            document.write("Mi altura es: ", altura, "<br>");

            // Impresion del estado civil del usuario
            // Mandando a llamar a la Variable Casado 
            document.write("Estado Civil: ", casado, "<br>"); 

        // Final del Codigo de Java Script
        </script>
