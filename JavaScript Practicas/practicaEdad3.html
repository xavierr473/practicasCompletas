<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		let edad = parseInt(prompt("Escriba su Edad: "));

		if(edad < 4){
			document.write("Eres un bebe");

		} else if(edad < 11) {
			document.write("Eres un niño");

		} else if(edad < 18) {
			document.write("Eres un joven");

		}else if(edad < 31) {
			document.write("Eres un adulto");

		}else if(edad < 61) {
			document.write("Eres un señor");

		}else {
			document.write("Eres un adulto mayor");
		}

	</script>

	<p><a href="D:\DESARROLLO DE APLICACIONES POR INTERNET II\JavaScript Practicas\menuPracticas.html"> Volver al Menu </a></p>

</body>
</html>
