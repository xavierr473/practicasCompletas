<!-- Inicio del Codigo HTML -->
<html>
    
    <!-- Inicio del Encabezado de la Pagina Web -->
    <head>

        <!-- Titulo a Mostrar en la PestaÃ±a-->
        <title>Practica 3</title>

    <!-- Final del Encabezado de la Pagina Web-->
    </head>

    <!-- Inicio del Cuerpo de la Pagina Web-->
    <body>

        <!-- Inicio del Codigo de JavaScript-->
        <script>

            // Declaracion de la Variable para el Nombre
            // Tipo de Dato Cadena
            let nombre = 'Xavier Eduardo';

            // Declaracion de la Variable para el Apellido Paterno
            // Tipo de Dato Cadena
            let apellidop = 'Rodriguez';

            // Declaracion de la Variable para el Apellido Materno
            // Tipo de Dato Cadena
            let apellidom = 'Solorio';

            // Declaracion de la Variable para la Edad
            // Tipo de Dato Cadena
            let edad = '21';

            // Declaracion de la Variable para el Sexo
            // Tipo de Dato Cadena
            let sexo = 'Hombre';

            // Declaracion de la Variable para la Religion
            // Tipo de Dato Cadena
            let religion = 'Catolico';

            // Declaracion de la Variable para el Pais
            // Tipo de Dato Cadena
            let pais = 'Mexico';

            // Declaracion de la Variable para el Estado
            // Tipo de Dato Cadena
            let estado = 'Estado de Mexico';

            // Declaracion de la Variable para si esta Casado
            // Tipo de Dato Booleano
            let casado = false;

            // Impresion del nombre del usuario
            // Mandando a llamar a la Variable nombre
            document.write("Mi nombre es: ", nombre, "<br>");

            // Impresion del apellido paterno del usuario
            // Mandando a llamar a la Variable apellidop
            document.write("Mi apellido paterno es: ", apellidop, "<br>");

            // Impresion del apellido materno del usuario
            // Mandando a llamar a la Variable apellidom  
            document.write("Mi apellido materno es: ", apellidom, "<br>"); 

            // Impresion de la edad del usuario
            // Mandando a llamar a la Variable edad
            document.write("Mi edad es: ", edad, "<br>");

            // Impresion del sexo del usuario
            // Mandando a llamar a la Variable sexo 
            document.write("Mi sexo es: ", sexo, "<br>"); 

            // Impresion de la religion del usuario
            // Mandando a llamar a la Variable religion
            document.write("Mi religion es: ", religion, "<br>"); 

            // Impresion del pais donde radica el usuario
            // Mandando a llamar a la Variable pais
            document.write("Mi pais es: ", pais, "<br>"); 

            // Impresion del estado donde radica el usuario
            // Mandando a llamar a la Variable estado
            document.write("Mi estado es: ", estado, "<br>"); 

            // Impresion del estado civil del usuario
            // Mandando a llamar a la Variable casado
            document.write("Estado Civil: ", casado, "<br>"); 

        // Final del Codigo de Java Script
        </script>
