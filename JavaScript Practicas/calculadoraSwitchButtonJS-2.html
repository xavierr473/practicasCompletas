<html>

<body>

	<script>
		
		const button1 = document.createElement('button');
		button1.innerText = 'CLICK PARA SUMAR'
		button1.id = 'suma';
		button1.addEventListener('click', () => {

			alert("Elegiste suma");

			let valor1 = parseInt(prompt("Ingresa el Valor 1"));
			let valor2 = parseInt(prompt("Ingresa el Valor 2"));

			let suma = valor1 + valor2;

			document.write("Valor 1: ",valor1, " y el valor 2: ",valor2);

			alert("La suma es: "+suma);
			document.write("La suma es: ",suma,"<br>");

		});
		document.body.appendChild(button1);


		const button2 = document.createElement('button');
		button2.innerText = 'CLICK PARA RESTAR';
		button2.id = 'restar';
		button2.addEventListener('click', () => {

			alert("Elegiste resta");

			let valor1 = parseInt(prompt("Ingresa el Valor 1"));
			let valor2 = parseInt(prompt("Ingresa el Valor 2"));

			let resta = valor1 - valor2;

			document.write("Valor 1: ",valor1, " y el valor 2: ",valor2);

			alert("La resta es: "+resta);
			document.write("La resta es: ",resta,"<br>");

		});
		document.body.appendChild(button2);


		const button3 = document.createElement('button');
		button3.innerText = 'CLICK PARA MULTIPLICAR';
		button3.id = 'multiplicar';
		button3.addEventListener('click', () => {

			alert("Elegiste multiplicacion");

			let valor1 = parseInt(prompt("Ingresa el Valor 1"));
			let valor2 = parseInt(prompt("Ingresa el Valor 2"));

			let multiplicacion = valor1 * valor2;

			document.write("Valor 1: ",valor1, " y el valor 2: ",valor2);

			alert("La multiplicacion es: "+multiplicacion);
			document.write("La multiplicacion es: ",multiplicacion,"<br>");

		});
		document.body.appendChild(button3);


		const button4 = document.createElement('button');
		button4.innerText = 'CLICK PARA DIVIDIR';
		button4.id = 'dividir';
		button4.addEventListener('click', () => {

			alert("Elegiste division");

			let valor1 = parseInt(prompt("Ingresa el Valor 1"));
			let valor2 = parseInt(prompt("Ingresa el Valor 2"));

			let division = valor1 / valor2;

			document.write("Valor 1: ",valor1, " y el valor 2: ",valor2);

			if(valor2 == 0){
				document.write("La division es: La division entre cero no existe<br>");
				alert("La division es: La division entre cero no existe");
			} else {
				alert("La division es: "+division);
				document.write("La division es: ",division,"<br>");
			}

		});
		document.body.appendChild(button4);

	</script>
