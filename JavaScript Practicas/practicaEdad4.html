<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		let edad = parseInt(prompt("Escriba su Edad: "));

		if(edad > 0 && edad < 4){
			document.write("Eres un bebe");

		} if(edad > 3 && edad < 11) {
			document.write("Eres un niño");

		} if(edad > 10 && edad < 18) {
			document.write("Eres un joven");

		} if(edad > 17 && edad < 31) {
			document.write("Eres un adulto");

		} if(edad > 30 && edad < 61) {
			document.write("Eres un señor");

		} if(edad > 60) {
			document.write("Eres un adulto mayor");
		}

	</script>

</body>
