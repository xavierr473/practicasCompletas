<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		let numero = parseInt(prompt("Ingresa un numero del 0 al 9: "));

		while(numero <= 20){
			document.write(numero + "\n");
			++numero;
		}

	</script>

	<br><br>

	<script type="text/javascript">
		
		let i=0;
		let j=0;
		let final = 40;

		while(i<final){
			i=j*10;
			document.write(i + "\n");
			j++;
		}

	</script>

</body>
