<!-- Inicio del Codigo de HTML -->
<html>
    
    <!-- Se ingresa el titulo que queremos que se muestre en la pestaÃ±a

        <!-- Inicio del cuerpo de la pagina web -->

            <textarea name="" id="apellidop" cols="50" rows="1"></textarea><P>

            <textarea name="" id="apellidom" cols="50" rows="1"></textarea><p>

            <textarea name="" id="edad" cols="50" rows="1"></textarea><P>
