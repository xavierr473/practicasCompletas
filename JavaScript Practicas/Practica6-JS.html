        <!-- Titulo a Mostrar en la PestaÃ±a-->

    <!-- Final del Encabezado de la Pagina Web-->

    <!-- Inicio del Cuerpo de la Pagina Web-->
    <body>

        <!-- Inicio del Codigo de JavaScript-->
        <script>

            // Declaracion de la Variable para el Nombre
            // Tipo de Dato Cadena
            let nombre;

            // Declaracion de la Variable para el Apellido Paterno
            // Tipo de Dato Cadena
            let apellidop;

            // Declaracion de la Variable para el Apellido Materno
            // Tipo de Dato Cadena
            let apellidom;

            // Declaracion de la Variable para la Edad
            // Tipo de Dato Cadena
            let edad;

            // Declaracion de la Variable para el Sexo
            // Tipo de Dato Cadena
            let sexo;

            // Declaracion de la Variable para la Religion
            // Tipo de Dato Cadena
            let religion;

            // Declaracion de la Variable para el Pais
            // Tipo de Dato Cadena
            let pais;

            // Declaracion de la Variable para el Estado
            // Tipo de Dato Cadena
            let estado;

            // Metodo para que el usuario ingrese su Nombre
            nombre = prompt('Ingrese su nombre:');

            // Metodo para que el usuario ingrese su Apellido Paterno
            apellidop = prompt('Ingrese su apellido paterno:');

            // Metodo para que el usuario ingrese su Apellido Materno
            apellidom = prompt('Ingrese su apellido materno:');

            // Metodo para que el usuario ingrese su Edad
            edad = prompt('Ingrese su edad:');

            // Metodo para que el usuario ingrese su Sexo
            sexo = prompt('Ingrese su sexo:');

            // Metodo para que el usuario ingrese su Religion
            religion = prompt('Ingrese su religion:');

            // Metodo para que el usuario ingrese el Pais donde radica
            pais = prompt('Ingrese el pais donde vive:');

            // Metodo para que el usuario ingrese el Estado donde radica
            estado = prompt('Ingrese el estado donde vive:');

            // Impresion de los datos del usuario: nombre, apellido paterno y 
            // materno, edad, sexo, religion, pais y estado
            // Mandando a llamar a las variables mencionadas.
            document.write('Hola ', nombre, ' ', apellidop ,' ',apellidom,' ,tienes ', 
                edad ,', eres ', sexo , ', profesas la religion: ', religion , ', vives en ', 
                pais , ', en el estado de ', estado);

        // Final del Codigo de Java Script
        </script>
