<html>

<body>

	<script>
		
		let valor1 = parseInt(prompt("Ingresa el Valor 1"));
		let valor2 = parseInt(prompt("Ingresa el Valor 2"));

		let suma = valor1 + valor2;
		let resta = valor1 - valor2;
		let multiplicacion = valor1 * valor2;
		let division = valor1 / valor2;

		document.write("Valor 1: ", valor1, " y el valor 2 es: ", valor2,"<br>");

		document.write("La suma es: ",suma,"<br>");
		alert("La suma es: "+suma);

		document.write("La resta es: ",resta,"<br>");
		alert("La resta es: "+resta);

		document.write("La multiplicacion es: ",multiplicacion,"<br>");
		alert("La multiplicacion es: "+multiplicacion);

		if(valor2 == 0){
			document.write("La division es: La division entre cero no existe<br>");
			alert("La division es: La division entre cero no existe");
		} else {
			document.write("La division es: ",division);
			alert("La division es: "+division);
		}

	</script>
