	<script type="text/javascript">
		
		let result = 0;
		let i = 0;

		do {
  			i = i + 1; 
  			result = result + i;
		} while (i < 2);

		document.write(result);

	</script>

		<br><br>

	<script type="text/javascript">
		
		let j = 0;

		do {
   		j += 1;
   		document.write(j);
		} while (j <= 2);

	</script>
