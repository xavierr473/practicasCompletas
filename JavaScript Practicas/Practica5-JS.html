<!-- Inicio del Codigo HTML -->
<html>

    <!-- Inicio del Encabezado de la Pagina Web -->
    <head>

        <!-- Titulo a Mostrar en la Pestaña-->
        <title>Practica 5</title>

    <!-- Final del Encabezado de la Pagina Web-->
    </head>

    <!-- Inicio del Cuerpo de la Pagina Web-->
    <body>

        <!-- Inicio del Codigo de JavaScript-->
        <script>

            // Declaracion de la Variable para el Nombre
            // Tipo de Dato Cadena
            let nombre;

            // Declaracion de la Variable para la Edad
            // Tipo de Dato Cadena
            let edad;

            // Metodo para que el usuario ingrese su Nombre
            nombre = prompt('Ingrese su nombre:');

            // Metodo para que el usuario ingrese su Edad
            edad = prompt('Ingrese su edad:');

            // Impresion del nombre y la edad del usuario
            // Mandando a llamar a las variables: nombre y edad
            document.write('Hola ', nombre, ' asi que tienes ', edad ,' años');

        // Final del Codigo de Java Script
        </script>

        <p><a href="D:\DESARROLLO DE APLICACIONES POR INTERNET II\JavaScript Practicas\menuPracticas.html"> Volver al Menu </a></p>

    <!-- Final del Cuerpo de la Pagina Web-->
    </body>

<!-- Final del Codigo HTML -->
</html>
